<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="script.js">
</head>

<body>
    <div id="container">
        <div id="calc">
            <div class="row">
                <div class="col">
                    <div class="col-1">
                        <button>&nbsp;</button>
                        <button>&nbsp;</button>
                        <button class="clear">AC</button>
                        <button>/</button>
                    </div>
                    <div class="col-2">
                        <button>7</button>
                        <button>8</button>
                        <button>9</button>
                        <button>*</button>
                    </div>
                    <div class="col-3">
                        <button>4</button>
                        <button>5</button>
                        <button>6</button>
                        <button>-</button>
                    </div>
                    <div class="col-4">
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                        <button>+</button>
                    </div>
                    <div class="col-5">
                        <button>&#8592;</button>
                        <button>0</button>
                        <button>.</button>
                        <button>=</button>
                    </div>


                </div>
            </div>
        </div>
    </div>



    <script src="script.js"></script>
</body>

</html>
